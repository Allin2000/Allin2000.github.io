<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9宫格图标链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.1);
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
        }
        .grid-item img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://www.github.com" target="_blank">
                <img src="icons/github_favicon.ico" alt="GitHub">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://chat.openai.com" target="_blank">
                <img src="icons/openai_favicon.ico" alt="ChatGPT">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.google.com" target="_blank">
                <img src="icons/google_favicon.ico" alt="Google">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.typescriptlang.org" target="_blank">
                <img src="icons/typescript_favicon.ico" alt="TypeScript">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.python.org" target="_blank">
                <img src="icons/python_favicon.ico" alt="Python">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.rust-lang.org" target="_blank">
                <img src="icons/rust_favicon.ico" alt="Rust">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.linux.org" target="_blank">
                <img src="icons/linux_favicon.ico" alt="Linux">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.docker.com" target="_blank">
                <img src="icons/docker_favicon.ico" alt="Docker">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://azure.microsoft.com" target="_blank">
                <img src="icons/azure_favicon.ico" alt="Azure">
            </a>
        </div>
    </div>
</body>
</html>
