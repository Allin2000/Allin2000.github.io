<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9宫格图标链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.1);
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
        }
        .grid-item img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.google.com/favicon.ico" alt="Google">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://www.twitter.com/favicon.ico" alt="Twitter">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://www.instagram.com/favicon.ico" alt="Instagram">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="https://www.linkedin.com/favicon.ico" alt="LinkedIn">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.github.com" target="_blank">
                <img src="https://www.github.com/favicon.ico" alt="GitHub">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.amazon.com" target="_blank">
                <img src="https://www.amazon.com/favicon.ico" alt="Amazon">
            </a>
        </div>
        <div class="grid-item">
            <a href="https://www.reddit.com" target="_blank">
                <img src="https://www.reddit.com/favicon.ico" alt="Reddit">
            </a>
        </div>
    </div>
</body>
</html>
